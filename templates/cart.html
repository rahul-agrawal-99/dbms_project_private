  <body><br>

    <caption>
      <h3 style="text-align: center;">Cart </h3>
    </caption><br><br>


    {% if jk|length !=0 %}



    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col"></th>
          <th scope="col">Product Name </th>
          <th scope="col">Product Quantity Purchased</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>

        {% for i in range(jk|length) %}

        {% if prod[i]!=0 %}
        <tr>
          <th scope="row">#</th>
          <td>{{jk[i][0]}}</td>
          <td>{{prod[i]}}</td>
          <td>{{jk[i][2] *prod[i]}}</td>
        </tr>
        {% endif %}
        {% endfor %}
      </tbody>
    </table>
