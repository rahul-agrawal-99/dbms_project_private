<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Add new User</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<style>
    #pay{
        margin-top: 20px;
        text-align: center;
        border: 3px;
        border-style:double;
        border-radius: 25px;
    
        font-size: 30px;
        margin-left: 100px;
        margin-right: 100px;
        background-color: rgb(218, 255, 10);

    }

    #or{
        text-align: center;
        font-size: 25px;
       
         height: 300px;
         margin-left: 150px;
        margin-right: 150px;

    }
    .abc{
        font-size: 28px;
    }

   
</style>
<body>
    <div id='pay'><b>Add New User</b> </div>

    
    
<br>{% if status != "" %}
<p style="text-align: center;color:rgb(240, 0, 0);size:10px"> 
  {{status}}
</p>

{% endif %}<br>
    <form action="/newusersubmit"  method="post">
    <div id='or'>

        <div style="width: 48%; float:left ; margin-left:20px">
          
            <div class='abc'>
            <p>name:</p>  <hr>
            <p>email   :</p><hr>
            <p>phone  :</p><hr>
            <p>Birth Date  :</p><hr>
            <p>userid    :</p><hr>
            <p>password  :</p><hr></div>
         </div>
         
         <div style="width: 50%; float:right ">
       
       <p> <input type="text" id="name" name="name" style="width :50% ; height:5% ; margin-top:4px" ></p>  <hr>
     
       <p> <input type="email" id="email" name="email" style="width :50% ; height:5%" ></p><hr>
       
       <p> 
       <input type="tel" id="phone" name="phone"  maxlength="12" style="width :50% ; height:5%"></p><hr>
       <p> <input type="date" id="birthday" name="birthday" value="Birth Date" style="width :50% ; height:5%"></p><hr>
        
       <p> <input type="text" id="userid" name="userid" style="width :50% ; height:5%" ></p><hr>
       <p> <input type="text" id="pas" name="pas" style="width :50% ; height:5% ;"></p><hr style="margin-bottom:30px">

       
            </div>
         
         
        </div>
        <br><br><br><br>
        <div>
        <button type="submit" class="btn btn-outline-dark" style=" font-size: 20px;margin-top:5px;width:60% ; margin-left:20%">Create New Account</button>
    </div> </form>


</body>
</html>
