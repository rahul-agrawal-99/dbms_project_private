<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Payment</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<style>
    #pay{
        margin-top: 20px;
        text-align: center;
        border: 3px;
        border-style:double;
        border-radius: 25px;
    
        font-size: 30px;
        margin-left: 100px;
        margin-right: 100px;
        background-color: aqua;

    }

    #or{
        text-align: center;
        font-size: 25px;
       
         height: 300px;
         margin-left: 150px;
        margin-right: 150px;

    }
   
</style>
<body>
    <div id='pay'><b>Payment Details</b> </div>

    <br><br>

    {% if stat !="" %}
        
    <p style="color: red; margin-left:50%">{{stat}}</p>
    {% endif %}
    <br><br>

    <form action="/payment"  method="post">
    <div id='or'>

        <div style="width: 48%; float:left ; margin-left:20px">
          

            <p>Customer ID   :</p>
            <p>Order ID   :</p>
            <p>Total Payable Amount   :</p>
            <p>Your Saved Card No    :</p>
            <p>Enter CVV    :</p>
            <p>Enter OTP   :</p>
         </div>
        
         <div style="width: 50%; float:right ">
    
            <p> {{cid}}</p>
            <p> {{order_id}}</p>
            <p>{{total_amount}}</p>
            <p>{{card_no}}</p>
            <p><input type="number" min='000' max='999' class="form-control" placeholder="CVV" required="required" id="cvv" name="cvv" style="width :20% ; margin-left:250px"></p>
            <p><input type="number" class="form-control" placeholder="OTP" required="required" id="otp" name="otp" style="width :20% ;margin-left:250px"></p>
         </div>
         <br><br><br><br><br><br>
         
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="width:50% ; margin-left:25%;font-size: 20px;">Pay Securely</button>
    </form>


</body>
</html>
